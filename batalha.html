<div class="modal-wrapper">
    <div class="modal">
      <div class="head">
        <a class="btn-close trigger" href="#">
          <i class="fa fa-times" aria-hidden="true"></i>
        </a>
      </div>
      <div class="content">
          <div class="good-job">
            <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
            <h1>Ops!</h1>
            <br>
            <h3>Funcionalidade em desenvolvimento!</h3>
          </div>
      </div>
    </div>
</div>
<div id="enemyArea" class="battleArea">
    <div class="infosWrapper" id="enemyInfos">
        <div class="infoArea infoEnemy">
            <div class="wrapper">
                <div class="infos">
                    <div class="nameWrapper">
                        <p id="enemyName"></p>
                    </div>
                    <div class="wrapperCenter">
                        <div class="description">
                            <h4>Descrição</h4>
                            <p id="enemyDescription"></p>
                        </div>
                        <div class="weakness">
                            <h4>Fraqueza</h4>
                            <p id="enemyWeakness"></p>
                        </div>
                    </div>
                    <p id="enemyHP"></p>
                </div>
            </div>
            <div class="healthArea">
                <div id="enemyHealthBar" class="healthBar">
                    <div id="enemyHealth" class="health"></div>
                </div>
            </div>
        </div>
        <div id="enemyArrow"></div>
    </div>
    <div class="avatarWrapper" id="enemyAvatar">
        <div class="avatar">
            <img class="imgAvatar" id="enemy" src="">
        </div>
    </div>
</div>
<div id="characterArea" class="battleArea">
    <div class="avatarWrapper" id="characterAvatar">
        <div class="avatar">
            <img class="imgAvatar" id="shrek" src="img/shrek.png">
        </div>
    </div>
    <div class="infosWrapper" id="characterInfos">
        <div id="characterArrow"></div>
        <div class="infoArea infoCharacter">
            <div class="wrapper">
                <div class="infos">
                    <div class="nameWrapper">
                        <p id="characterName"></p>
                    </div>
                    <div class="wrapperCenter">
                        <div class="description">
                            <h4>Descrição</h4>
                            <p id="characterDescription"></p>
                        </div>
                        <div class="weakness">
                            <h4>Fraqueza</h4>
                            <p id="characterWeakness"></p>
                        </div>
                    </div>
                    <p id="characterHP"></p>
                </div>
            </div>
            <div class="healthArea">
                <div id="characterHealthBar" class="healthBar">
                    <div id="characterHealth" class="health"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="extras" class="battleArea">
    <div id="actions">
        <div id="atacar" class="action selected">Atacar</div>
        <div id="dancar" class="action">Dançar</div>
        <div id="fugir" class="action">Fugir</div>
        <div id="especial" class="action">Especial</div>
    </div>
    <div id="dialogueBox" style="display: none;">
        <div id="dialogue"></div>
        <div id="arrowArea">
            <div id="arrow" style="display: none;"><img src="img/setinha.svg"></div>
        </div>
    </div>
</div>
